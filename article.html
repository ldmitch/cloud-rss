<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/public/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/public/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/public/favicon-16x16.png" />
    <title>Article - Cloud RSS</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Menlo, Monaco, "Courier New", monospace;
        background-color: #f7f7f7;
        color: #1a1a1a;
        line-height: 1.6;
        min-height: 100vh;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
      }

      .back-link {
        display: inline-flex;
        align-items: center;
        color: #3182ce;
        text-decoration: none;
        font-size: 0.9rem;
        margin-bottom: 1.5rem;
      }

      .back-link:hover {
        text-decoration: underline;
      }

      .back-link::before {
        content: "←";
        margin-right: 0.5rem;
      }

      .loading,
      .error {
        text-align: center;
        padding: 3rem;
      }

      .loading {
        color: #666;
      }

      .spinner {
        display: inline-block;
        width: 24px;
        height: 24px;
        border: 3px solid #e0e0e0;
        border-top-color: #3182ce;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .error {
        color: #c53030;
      }

      .error a {
        display: inline-block;
        margin-top: 1rem;
        padding: 0.5rem 1.5rem;
        background: #3182ce;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        font-size: 0.9rem;
      }

      .error a:hover {
        background: #2c5282;
      }

      .article {
        background: white;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        padding: 2rem;
      }

      .article-header {
        margin-bottom: 1.5rem;
        padding-bottom: 1.5rem;
        border-bottom: 1px solid #e0e0e0;
      }

      .article-header h1 {
        font-size: 1.5rem;
        line-height: 1.4;
        margin-bottom: 0.75rem;
      }

      .article-meta {
        font-size: 0.8rem;
        color: #888;
        margin-bottom: 0.75rem;
      }

      .article-link {
        display: inline-flex;
        align-items: center;
        color: #3182ce;
        font-size: 0.85rem;
        text-decoration: none;
      }

      .article-link:hover {
        text-decoration: underline;
      }

      .article-link::after {
        content: "↗";
        margin-left: 0.25rem;
        font-size: 0.75rem;
      }

      /* Article content styles */
      .article-content {
        overflow-wrap: break-word;
        word-wrap: break-word;
        word-break: break-word;
      }

      .article-content p {
        margin-bottom: 1em;
        white-space: pre-wrap;
        line-height: 1.7;
      }

      .article-content > p:last-child {
        margin-bottom: 0;
      }

      .article-content h1,
      .article-content h2,
      .article-content h3,
      .article-content h4,
      .article-content h5,
      .article-content h6 {
        font-weight: bold;
        line-height: 1.3;
        margin-top: 1.5em;
        margin-bottom: 0.8em;
      }

      .article-content h1 {
        font-size: 1.75rem;
      }
      .article-content h2 {
        font-size: 1.5rem;
      }
      .article-content h3 {
        font-size: 1.25rem;
      }
      .article-content h4 {
        font-size: 1.1rem;
      }
      .article-content h5 {
        font-size: 1rem;
      }
      .article-content h6 {
        font-size: 0.9rem;
      }

      .article-content a {
        color: #3182ce;
        text-decoration: underline;
      }

      .article-content a:hover {
        text-decoration: none;
        opacity: 0.8;
      }

      .article-content img {
        max-width: 100%;
        height: auto;
        display: block;
        margin-top: 1.5rem;
        margin-bottom: 1.5rem;
        border-radius: 4px;
      }

      .article-content ul,
      .article-content ol {
        padding-left: 1.8rem;
        margin-bottom: 1rem;
      }

      .article-content li {
        margin-bottom: 0.6rem;
      }

      .article-content blockquote {
        border-left: 3px solid #e0e0e0;
        padding-left: 1rem;
        margin: 1rem 0;
        color: #555;
        font-style: italic;
      }

      .article-content pre,
      .article-content code {
        background: #f5f5f5;
        border-radius: 4px;
        font-family: inherit;
      }

      .article-content code {
        padding: 0.2em 0.4em;
        font-size: 0.9em;
      }

      .article-content pre {
        padding: 1rem;
        overflow-x: auto;
        margin: 1rem 0;
      }

      .article-content pre code {
        padding: 0;
        background: none;
      }

      .article-content table {
        width: 100%;
        border-collapse: collapse;
        margin: 1rem 0;
      }

      .article-content th,
      .article-content td {
        border: 1px solid #e0e0e0;
        padding: 0.5rem;
        text-align: left;
      }

      .article-content th {
        background: #f5f5f5;
      }

      .article-content figure {
        margin: 1.5rem 0;
      }

      .article-content figcaption {
        font-size: 0.85rem;
        color: #666;
        text-align: center;
        margin-top: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="index.html" class="back-link">Back to articles</a>

      <main id="main">
        <div class="loading">
          <div class="spinner"></div>
          <p>Loading article...</p>
        </div>
      </main>
    </div>

    <script>
      const mainEl = document.getElementById("main");

      // Get article ID from URL
      function getArticleId() {
        const params = new URLSearchParams(window.location.search);
        return params.get("id");
      }

      // Format date for display
      function formatDate(dateString) {
        try {
          const date = new Date(dateString);
          if (isNaN(date.getTime())) {
            return "Date unavailable";
          }
          return date.toLocaleString(undefined, {
            month: "short",
            day: "numeric",
            year: "numeric",
            hour: "numeric",
            minute: "2-digit",
          });
        } catch (e) {
          return "Date unavailable";
        }
      }

      // Escape HTML to prevent XSS in non-content areas
      function escapeHtml(text) {
        const div = document.createElement("div");
        div.textContent = text;
        return div.innerHTML;
      }

      // Decode HTML entities
      function decodeHtmlEntities(text) {
        const textarea = document.createElement("textarea");
        textarea.innerHTML = text;
        return textarea.value;
      }

      // Process and sanitize article content
      function processContent(content) {
        if (!content || content.trim().length === 0) {
          return "<p>No content available. Please view the original article.</p>";
        }

        // Decode HTML entities
        let decodedContent;
        try {
          decodedContent = decodeHtmlEntities(content);
        } catch (e) {
          decodedContent = content;
        }

        // Check if content appears to be HTML
        if (decodedContent.includes("<") && decodedContent.includes(">")) {
          try {
            const parser = new DOMParser();
            const doc = parser.parseFromString(decodedContent, "text/html");

            // Remove potentially dangerous elements
            const dangerousElements = ["script", "style", "iframe", "object", "embed", "form"];
            dangerousElements.forEach(function (tag) {
              doc.body.querySelectorAll(tag).forEach(function (el) {
                el.remove();
              });
            });

            // Process images - remove fixed dimensions, ensure responsive
            const images = doc.body.querySelectorAll("img");
            images.forEach(function (img) {
              img.removeAttribute("width");
              img.removeAttribute("height");
              img.removeAttribute("class");
              img.removeAttribute("srcset");
              img.style.maxWidth = "100%";
              img.style.height = "auto";
            });

            // Make links open in new tab
            const links = doc.body.querySelectorAll("a");
            links.forEach(function (link) {
              link.setAttribute("target", "_blank");
              link.setAttribute("rel", "noopener noreferrer");
            });

            // Remove event handlers from all elements
            const allElements = doc.body.querySelectorAll("*");
            allElements.forEach(function (el) {
              const attributes = Array.from(el.attributes);
              attributes.forEach(function (attr) {
                if (attr.name.startsWith("on")) {
                  el.removeAttribute(attr.name);
                }
              });
            });

            return doc.body.innerHTML;
          } catch (e) {
            console.error("Error processing HTML content:", e);
            return "<p>" + escapeHtml(decodedContent) + "</p>";
          }
        } else {
          // Plain text - convert to paragraphs
          return decodedContent
            .split("\n\n")
            .map(function (p) {
              return p.trim();
            })
            .filter(function (p) {
              return p.length > 0;
            })
            .map(function (p) {
              return "<p>" + escapeHtml(p).replace(/\n/g, "<br>") + "</p>";
            })
            .join("");
        }
      }

      // Render article
      function renderArticle(article) {
        const date = formatDate(article.publicationDatetime);
        const content = processContent(article.content || article.snippet);

        document.title = article.title + " - Cloud RSS";

        let html = '<article class="article">';
        html += '<header class="article-header">';
        html += "<h1>" + escapeHtml(article.title) + "</h1>";
        html += '<p class="article-meta">' + escapeHtml(article.source) + " • " + date + "</p>";
        html +=
          '<a href="' +
          escapeHtml(article.url) +
          '" class="article-link" target="_blank" rel="noopener noreferrer">View original article</a>';
        html += "</header>";
        html += '<div class="article-content">' + content + "</div>";
        html += "</article>";

        mainEl.innerHTML = html;
      }

      // Show error state
      function showError(message) {
        mainEl.innerHTML =
          '<div class="error">' +
          "<p>Error: " +
          escapeHtml(message) +
          "</p>" +
          '<a href="index.html">Back to articles</a>' +
          "</div>";
      }

      // Fetch and display article
      function loadArticle() {
        const id = getArticleId();

        if (!id) {
          showError("No article ID provided");
          return;
        }

        mainEl.innerHTML =
          '<div class="loading"><div class="spinner"></div><p>Loading article...</p></div>';

        fetch("/article/" + encodeURIComponent(id))
          .then(function (response) {
            if (!response.ok) {
              throw new Error("Article not found (HTTP " + response.status + ")");
            }
            return response.json();
          })
          .then(function (article) {
            renderArticle(article);
          })
          .catch(function (err) {
            console.error("Error loading article:", err);
            showError(err.message || "Failed to load article");
          });
      }

      // Initialize
      loadArticle();
    </script>
  </body>
</html>
