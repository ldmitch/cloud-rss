<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/public/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/public/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/public/favicon-16x16.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloud RSS</title>
    <style>
      :root {
        --bg-primary: #f7f7f7;
        --bg-card: white;
        --text-primary: #1a1a1a;
        --text-secondary: #666;
        --text-snippet: #444;
        --text-meta: #888;
        --border-color: #e0e0e0;
        --accent-color: #3182ce;
        --accent-hover: #2c5282;
        --error-color: #c53030;
        --spinner-track: #e0e0e0;
        --shadow-hover: rgba(0, 0, 0, 0.1);
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg-primary: #1a1a1a;
          --bg-card: #2d2d2d;
          --text-primary: #e5e5e5;
          --text-secondary: #a0a0a0;
          --text-snippet: #b0b0b0;
          --text-meta: #888;
          --border-color: #404040;
          --accent-color: #63b3ed;
          --accent-hover: #4299e1;
          --error-color: #fc8181;
          --spinner-track: #404040;
          --shadow-hover: rgba(0, 0, 0, 0.3);
        }
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Menlo, Monaco, "Courier New", monospace;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        line-height: 1.6;
        min-height: 100vh;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }

      header {
        text-align: center;
        margin-bottom: 2rem;
      }

      header h1 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }

      header p {
        color: var(--text-secondary);
        font-size: 1rem;
      }

      .loading,
      .error,
      .no-articles {
        text-align: center;
        padding: 3rem;
      }

      .loading {
        color: var(--text-secondary);
      }

      .spinner {
        display: inline-block;
        width: 24px;
        height: 24px;
        border: 3px solid var(--spinner-track);
        border-top-color: var(--accent-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .error {
        color: var(--error-color);
      }

      .error button {
        margin-top: 1rem;
        padding: 0.5rem 1.5rem;
        background: var(--accent-color);
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-family: inherit;
        font-size: 0.9rem;
      }

      .error button:hover {
        background: var(--accent-hover);
      }

      .articles-grid {
        display: grid;
        grid-template-columns: repeat(1, 1fr);
        gap: 1.5rem;
      }

      @media (min-width: 640px) {
        .articles-grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (min-width: 1024px) {
        .articles-grid {
          grid-template-columns: repeat(3, 1fr);
        }
      }

      .article-card {
        background: var(--bg-card);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 1.25rem;
        text-decoration: none;
        color: inherit;
        display: block;
        min-width: 0;
        transition:
          box-shadow 0.2s ease,
          transform 0.2s ease;
      }

      .article-card:hover {
        box-shadow: 0 4px 12px var(--shadow-hover);
        transform: translateY(-2px);
      }

      .article-card:focus {
        outline: 2px solid var(--accent-color);
        outline-offset: 2px;
      }

      .article-card h2 {
        font-size: 1rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
        line-height: 1.4;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      .article-card .snippet {
        font-size: 0.875rem;
        color: var(--text-snippet);
        margin-bottom: 0.75rem;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      .article-card .meta {
        font-size: 0.75rem;
        color: var(--text-meta);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Cloud RSS</h1>
        <p>A simple RSS/ATOM reader.</p>
      </header>

      <main id="main">
        <div class="loading">
          <div class="spinner"></div>
          <p>Loading articles...</p>
        </div>
      </main>
    </div>

    <script>
      const mainEl = document.getElementById("main");

      // Format date for display
      function formatDate(dateString) {
        try {
          const date = new Date(dateString);
          if (isNaN(date.getTime())) {
            return "Date unavailable";
          }
          return date.toLocaleString(undefined, {
            month: "short",
            day: "numeric",
            year: "numeric",
            hour: "numeric",
            minute: "2-digit",
          });
        } catch (e) {
          return "Date unavailable";
        }
      }

      // Render articles grid
      function renderArticles(articles) {
        if (!articles || articles.length === 0) {
          mainEl.innerHTML = '<div class="no-articles"><p>No articles found.</p></div>';
          return;
        }

        let html = '<div class="articles-grid">';

        articles.forEach(function (article) {
          const snippet = article.snippetText || "";
          const date = formatDate(article.publicationDatetime);

          html +=
            '<a class="article-card" href="article.html?id=' +
            encodeURIComponent(article.id) +
            '">';
          html += "<h2>" + escapeHtml(article.title) + "</h2>";
          html += '<p class="snippet">' + escapeHtml(snippet) + "</p>";
          html += '<p class="meta">' + escapeHtml(article.source) + " â€¢ " + date + "</p>";
          html += "</a>";
        });

        html += "</div>";
        mainEl.innerHTML = html;
      }

      // Escape HTML to prevent XSS
      function escapeHtml(text) {
        const div = document.createElement("div");
        div.textContent = text;
        return div.innerHTML;
      }

      // Show error state
      function showError(message) {
        mainEl.innerHTML =
          '<div class="error">' +
          "<p>Error: " +
          escapeHtml(message) +
          "</p>" +
          '<button onclick="fetchArticles()">Retry</button>' +
          "</div>";
      }

      // Fetch articles from API
      function fetchArticles() {
        mainEl.innerHTML =
          '<div class="loading"><div class="spinner"></div><p>Loading articles...</p></div>';

        fetch("/articles")
          .then(function (response) {
            if (!response.ok) {
              throw new Error("HTTP error! status: " + response.status);
            }
            return response.json();
          })
          .then(function (data) {
            const articles = data.articles || data || [];
            renderArticles(articles);
          })
          .catch(function (err) {
            console.error("Error fetching articles:", err);
            showError(err.message || "Failed to fetch articles");
          });
      }

      // Initialize
      fetchArticles();
    </script>
  </body>
</html>
